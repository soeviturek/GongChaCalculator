<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            function getValues() {
                var table = document.getElementById('cashtable');
                let total = 0;

                for (let i = 1; i < table.rows.length - 1; i++) { // Exclude the last row (TOTAL SUM and CASH ON HAND)
                    var qty = Number(table.rows[i].querySelector('input[name="qty"]').value);
                    var remnant = Number(table.rows[i].querySelector('input[name="remnant"]').value);
                    var banknote = parseFloat(table.rows[i].cells[0].innerText);
                    var localSum = 0;
                    if (banknote == 2) {
                        total += qty * 50 + remnant * 2;
                        localSum += qty * 50 + remnant * 2;
                    } else if (banknote == 1){
                        total += qty * 20 + remnant * 1;
                        localSum += qty * 20 + remnant * 1;
                    }else if (banknote == 0.5){
                        total += qty * 10 + remnant * 0.5;
                        localSum += qty * 10 + remnant * 0.5;
                    }else if (banknote == 0.2){
                        total += qty * 4 + remnant * 0.2;
                        localSum += qty * 4 + remnant * 0.2;
                    }else if (banknote == 0.1){
                        total += qty * 4 + remnant * 0.1;
                        localSum += qty * 4 + remnant * 0.1;
                    }else if (banknote == 0.05){
                        total += qty * 0 + remnant * 0.05;
                        localSum += qty * 0 + remnant * 0.05;
                    } else {
                        total += (qty + remnant) * banknote;
                        localSum += (qty + remnant) * banknote;
                    }

                    table.rows[i].querySelector('td[name="sum"]').innerText = localSum.toFixed(2);
                }

                const totalSum = document.getElementById('totalSum');
                const cashOnHand = document.getElementById('cashOnHand');
                totalSum.innerText = total.toFixed(2);
                cashOnHand.innerText = (total - 500).toFixed(2);
            }
        </script>
    </head>
    <body>
        <table id='cashtable' class="table-striped">
            <thead>
                <tr>
                    <th>Banknote</th>
                    <th>Qty</th>
                    <th>Remnant</th>
                    <th>Sum</th>
                </tr>
            </thead>
            <tbody>
                <!-- You can't have multiple elements with the same 'id', so I changed 'id' to 'class' for the elements that share the same attributes -->
                <tr>
                    <td class="banknote">50</td>
                    <td><input type="text" name="qty" class="qty form-control"  onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant" class="remnant form-control"  onkeyup="getValues()" /></td>
                    <td name="sum">0</td>
                </tr>
                <tr>
                    <td class="banknote">20</td>
                    <td><input type="text" name="qty" class="qty form-control"  onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant" class="remnant form-control"  onkeyup="getValues()" /></td>
                    <td name="sum">0</td>
                </tr>
                <tr>
                    <td class="banknote">10</td>
                    <td><input type="text" name="qty" class="qty form-control"  onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant" class="remnant form-control"  onkeyup="getValues()" /></td>
                    <td name="sum">0</td>
                </tr>
                <tr>
                    <td class="banknote">5</td>
                    <td><input type="text" name="qty" class="qty form-control"  onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant" class="remnant form-control"  onkeyup="getValues()" /></td>
                    <td name="sum">0</td>
                </tr>
                <td id="Banknote" name="banknot">2</td>
                    <td><input type="text" name="qty"   class="form-control" onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant"    class="form-control" onkeyup="getValues()" /></td>
                    <td name="sum">0</td>
                </tr>
                <tr>
                    <td id="Banknote" name="banknot">1</td>
                    <td><input type="text" name="qty"   class="form-control" onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant"    class="form-control" onkeyup="getValues()" /></td>
                    <td name="sum" >0</td>
                </tr>
                <tr>
                    <td id="Banknote" name="banknot">0.5</td>
                    <td><input type="text" name="qty"  class="form-control" onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant"  class="form-control" onkeyup="getValues()" /></td>
                    <td name="sum" >0</td>
                </tr>
                <tr>
                    <td id="Banknote" name="banknot">0.2</td>
                    <td><input type="text" name="qty"  class="form-control" onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant"   class="form-control" onkeyup="getValues()" /></td>
                    <td name="sum" >0</td>
                </tr>
                <tr>
                    <td id="Banknote" name="banknot">0.1</td>
                    <td><input type="text" name="qty"   class="form-control" onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant"   class="form-control" onkeyup="getValues()" /></td>
                    <td name="sum" >0</td>
                </tr>
                <tr>
                    <td id="Banknote" name="banknot">0.05</td>
                    <td><input type="text" name="qty"   class="form-control" onkeyup="getValues()" /></td>
                    <td><input type="text" name="remnant"   class="form-control" onkeyup="getValues()" /></td>
                    <td name="sum" >0</td>
                </tr>
                <tr>
                    <td id="totalSumTitle" name="totalSumTitle">TOTAL SUM</td>
                    <td id="totalSum" name="totalSum">0</td>
                    <td id="cashOnHandTitle" name="cashOnHandTitle">CASH ON HAND</td>
                    <td id="cashOnHand" name="cashOnHand">0</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
